apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-scale-ai
  labels:
    app: auto-scale-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auto-scale-ai
  template:
    metadata:
      labels:
        app: auto-scale-ai
    spec:
      containers:
        - name: app
          image: auto-scale-ai:local   # built and loaded into minikube
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          resources:               # Required for HPA
            requests:
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

---
apiVersion: v1
kind: Service
metadata:
  name: auto-scale-ai-svc
spec:
  selector:
    app: auto-scale-ai
  ports:
    - name: http
      port: 80
      targetPort: 8000
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auto-scale-ai-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auto-scale-ai
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
